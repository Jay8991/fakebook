{% extends 'layout.html' %}

{% block content %}
        
<div>
    <h3>Profile</h3>
    <hr>

    <div class="row">
        <div class="col-3">
            <img src="https://via.placeholder.com/500/1000" alt="Profile Image" class="img-fluid">
        </div>
        <div class="col-9">
            <form action="{{ url_for('main.profile') }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <input type="text" value="{{ current_user.first_name }}" class="form-control" placeholder="First Name" name="f_name" id="">
                        </div>
                        <div class="col-6">
                            <input type="text" value="{{ current_user.last_name }}" class="form-control" placeholder="Last Name" name="l_name" id="">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="file" class="form-control-file" placeholder="Image" name="image">
                </div>
                <div class="form-group">
                    <input type="email" value="{{ current_user.email }}" class="form-control" placeholder="Email" name="email" id="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" id="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm password" name="confirm_password" id="">
                </div>
                <input type="submit" value="Update Profile" class="btn btn-block btn-info">
            </form>
        </div>
    </div>

    <hr />
    <h4>My Posts</h4>
    <ul class="list-group-item"></ul>
        {% for p in user_posts %}
            <li class="list-group-item">
                <p>
                    <a href="{{ url_for('blog.post', id=p.id) }}">{{ p.body }}</a>
                    <span class="float-right">
                        {{ moment(p.date_created).fromNow() }}
                    </span>
                </p>
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock content %}
